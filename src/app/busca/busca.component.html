<div class="spacer"></div>
    <div class="busca">
        <div class="busca-header">
            <div class="icon-background"></div>
            <i class="bi bi-search"></i>
            <h2>Busca</h2>
        </div>

<div class="content">
    <div class="mensagemNaoEncontrou" *ngIf="lista.length === 0 && filtro">
        <h3 class="produto">NÃ£o foram encontrados produtos em sua pesquisa</h3>
    </div>


<div class="ngFor-container">
    <div *ngFor="let item of lista">
        <div *ngIf="item.nome.toLowerCase().indexOf(filtro.toLowerCase())>=0">
            <div class="conteudoProduto">
                <div class="nomeItem">
                    <h4>{{item.nome}}</h4>
                </div>
                    <img src="{{item.imagem}}" class="promo-img"><br><br>
                    <br><br>
                    <div class="old-price">{{item.precoAntigo | currency:'BRL':'symbol':'1.2-2' }}</div>
                    <div class="itemValor">{{item.valor | currency:'BRL':'symbol':'1.2-2' }}</div><br>
                    <button class="botaoDetalhe" (click)="verDetalhe(item)">Ver Mais</button>
                    <button class="botaoCompra" *ngIf="item.quantidade>0" (click)="adicionarItem(item)">Comprar</button>
            </div>   
        </div> 
    </div>
</div>
